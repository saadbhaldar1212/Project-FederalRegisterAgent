<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Register Agent</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Welcome Page -->
    <div id="welcomePage" class="centered-container fade-in">
        <div class="welcome-title">Agentic RAG Question Answering System</div>
        <button class="welcome-btn" id="getStartedBtn">Get Started</button>
        <button class="welcome-btn" id="updatePipelineBtn">Update Data Pipeline</button>
        <div id="pipelineProgressContainer" style="display:none; margin-top:18px; width:100%; max-width:420px;">
            <div id="pipelineProgressBar" style="height:18px; background:#e0e7ff; border-radius:8px; overflow:hidden;">
                <div id="pipelineProgressFill"
                    style="width:0%; height:100%; background:linear-gradient(90deg,#6366f1,#2563eb); transition:width 0.4s;">
                </div>
            </div>
            <div id="pipelineProgressText" style="margin-top:8px; color:#64748b; text-align:center; font-size:1rem;">
                Updating data pipeline...</div>
        </div>
        <div id="pipelineResultContainer" style="display:none; margin-top:18px; text-align:center;">
            <div id="pipelineSummary" style="margin-bottom:12px; color:#1e293b; font-weight:600;"></div>
            <button id="viewDataBtn" class="welcome-btn" style="display:none;">View Data</button>
        </div>
    </div>

    <!-- Chat Interface (hidden by default) -->
    <div id="chatbox" style="display:none;">
        <div id="chat-header">
            <div class="header-left">
                <button id="backHomeBtn" class="back-btn" title="Back to Home">&#8592; Back</button>
            </div>
            <span class="header-title">Agentic RAG Question Answering System</span>
            <div class="header-right">
                <button id="clearChatBtn" title="Clear chat history">Clear Chat</button>
            </div>
        </div>
        <div id="chatlogs"></div>
        <div id="chatinput">
            <input type="text" id="userInput" placeholder="Ask about federal documents..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Database Table Modal -->
    <div id="dbModal">
        <div id="dbModalContent">
            <button id="closeDbModal">&times; Close</button>
            <div id="dbTableContainer"></div>
        </div>
    </div>

    <div id="clearChatModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-title">Clear Chat?</div>
            <div class="modal-message">Are you sure you want to clear the chat history?</div>
            <div class="modal-actions">
                <button id="confirmClearChat" class="modal-btn danger">Yes, Clear</button>
                <button id="cancelClearChat" class="modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
